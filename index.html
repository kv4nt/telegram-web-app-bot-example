    <script>
        var eatCost = 1000;
        var changeCatCost = 10000;
        function setThemeClass() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        }

        function makeCatEatNull() {
            var resultVal = 0;
            setLastEatTime();
            Telegram.WebApp.CloudStorage.setItem('eat',resultVal);
            setEatProgress(resultVal);
        }

        function checkMoneyForEat() {
            Telegram.WebApp.CloudStorage.getItem('money',function (er,val) {
                if(val < eatCost) {
                    iziToast.show({
                        id: 'haduken',
                        theme: 'dark',
                        icon: 'ico-error',
                        title: 'Упс :(',
                        displayMode: 2,
                        message: 'Не хватает монет',
                        position: 'topCenter',
                        transitionIn: 'flipInX',
                        transitionOut: 'flipOutX',
                        progressBarColor: 'rgb(0, 255, 184)',
                        image: 'images/coin.png',
                        timeout: 2000,
                        imageWidth: 70,
                        layout: 2,
                        onClosing: function(){
                            console.info('onClosing');
                        },
                        onClosed: function(instance, toast, closedBy){
                            console.info('Closed | closedBy: ' + closedBy);
                        },
                        iconColor: 'rgb(0, 255, 184)'
                    });
                } else {
                    makeCatEat();
                }
            })
        }
        function makeCatEat(resultVal) {
            if(!resultVal) {
                var currentVal = parseInt($('#eat-progress').attr('aria-valuenow')) || 0;
                if (currentVal >= 100) {
                    currentVal = -25;
                    var resultVal = 100;
                } else {
                    var resultVal = currentVal + 25;
                }
                var audio = new Audio('sound/eat.mp3');
                audio.play();
                setLastEatTime();
                Telegram.WebApp.CloudStorage.getItem('money',function (er,val) {
                    Telegram.WebApp.CloudStorage.setItem('money',val-eatCost);
                    iziToast.show({
                        id: 'haduken',
                        theme: 'dark',
                        icon: 'ico-success',
                        title: 'Ура :)',
                        displayMode: 2,
                        message: 'Кошка покормлена',
                        position: 'topCenter',
                        transitionIn: 'flipInX',
                        transitionOut: 'flipOutX',
                        progressBarColor: 'rgb(0, 255, 184)',
                        image: 'images/cat.png',
                        timeout: 2000,
                        imageWidth: 70,
                        layout: 2,
                        onClosing: function(){
                            console.info('onClosing');
                        },
                        onClosed: function(instance, toast, closedBy){
                            console.info('Closed | closedBy: ' + closedBy);
                        },
                        iconColor: 'rgb(0, 255, 184)'
                    });
                })
            }
            $('#eat-count-good').text('+ 25 ед');
            $('#eat-count-bad').text('');
            Telegram.WebApp.CloudStorage.setItem('eat',resultVal);
            setEatProgress(resultVal);
        }

        function setEatProgress(num) {
            $('#eat-progress').attr('aria-valuenow',num);
            $('#eat-progress div').text(num+'%');
            $('#eat-progress div').css('width',num+'%');
        }

        function makeCatHappy(resultVal) {
            if(!resultVal) {
                var currentVal = parseInt($('#happy-progress').attr('aria-valuenow')) || 0;
                if (currentVal >= 100) {
                    currentVal = -10;
                }
                var resultVal = currentVal + 10;
                var audio = new Audio('sound/happy.mp3');
                audio.play();
            }
            Telegram.WebApp.CloudStorage.setItem('happy',resultVal);
            $('#happy-progress').attr('aria-valuenow',resultVal);
            $('#happy-progress div').text(resultVal+'%');
            $('#happy-progress div').css('width',resultVal+'%');
        }

        function getEatValue()
        {
            Telegram.WebApp.CloudStorage.getItem('eat',function (err,value) {
                if(!err) {
                    setEatProgress(value);
                }
            })
        }

        function getTime()
        {
            Telegram.WebApp.CloudStorage.getItem('lastEatTime',function (err,value) {
                if(!err) {
                    Telegram.WebApp.CloudStorage.getItem('eat',function (er,val) {
                        var timediff = Math.ceil(parseInt(Date.now() - value)/1000);
                        var percent = (Math.round((timediff/43200)*100)).toFixed(2);
                        //$('#timeDiff').text('Ты не кормил кошку '+timediff+' сек. КОШКА ГОЛОДНАЯ!!! За время отсутствия -'+percent+'% еды');
                        $('#eat-count-good').text('');
                        $('#eat-count-bad').text('-'+percent+'%');
                    })
                }
            })
        }

        function getHappyValue()
        {
            Telegram.WebApp.CloudStorage.getItem('happy',function (err,value) {
                if(!err) {
                    makeCatHappy(value);
                }
            })
        }

        function getHealthValue()
        {
            Telegram.WebApp.CloudStorage.getItem('health',function (err,value) {
                if(!err) {
                    $('#health-count').text(value);
                    $('#health-counter-number').text(value+'%');
                    $('#health-counter').css('width',value+'%');
                    makeCatHealth(value);
                } else {
                    Telegram.WebApp.CloudStorage.setItem('health',0);
                }
            })
        }

        function makeCatHealth(resultVal) {
            if(!resultVal) {
                var currentVal = parseInt($('#health-progress').attr('aria-valuenow')) || 0;
                if (currentVal >= 100) {
                    currentVal = -10;
                }
                var resultVal = (currentVal + 10).toFixed(2);
                var audio = new Audio('sound/happy.mp3');
                audio.play();
            }
            Telegram.WebApp.CloudStorage.setItem('health',resultVal);
            $('#health-count').text(resultVal);
            $('#health-counter-number').text(resultVal+'%');
            $('#health-counter').css('width',resultVal+'%');
            $('#health-progress').attr('aria-valuenow',resultVal);
            $('#health-progress div').text(resultVal+'%');
            $('#health-progress div').css('width',resultVal+'%');
        }

        function getCatImage()
        {
            Telegram.WebApp.CloudStorage.getItem('catImage',function (err,value) {
                if(!err) {
                    if(value) {
                        $('#catImage').prop('src', value);
                        $('#cat-card').show();
                        $('#cat-select').hide();
                    } else {
                        $('#cat-card').hide();
                        $('#cat-select').show();
                    }
                } else {
                    $('#cat-card').hide();
                    $('#cat-select').show();
                }
            })
        }

        function setCharacter() {
            var audio = new Audio('sound/select.mp3');
            audio.play();
            var catName = $('.glide__slide--active span').text();
            var catImage = $('.glide__slide--active img').prop('src');
            Telegram.WebApp.CloudStorage.setItem('character',catName);
            Telegram.WebApp.CloudStorage.setItem('catImage',catImage);
            //var audio = new Audio('sound/cat-select.mp3');
            //audio.play();
            var catName = Telegram.WebApp.initDataUnsafe.user.first_name+' '+Telegram.WebApp.initDataUnsafe.user.last_name;
            alert('Котик '+catName+' успешно выбран!');
            setTimeout(function () {
                window.location.reload();
            },2500);
        }

        function changeCat()
        {
            Telegram.WebApp.CloudStorage.getItem('money',function (er,val) {
                if(val < changeCatCost) {
                    iziToast.show({
                        id: 'haduken',
                        theme: 'dark',
                        icon: 'ico-error',
                        title: 'Упс :(',
                        displayMode: 2,
                        message: 'Не хватает монет',
                        position: 'topCenter',
                        transitionIn: 'flipInX',
                        transitionOut: 'flipOutX',
                        progressBarColor: 'rgb(0, 255, 184)',
                        image: 'images/coin.png',
                        timeout: 2000,
                        imageWidth: 70,
                        layout: 2,
                        onClosing: function(){
                            console.info('onClosing');
                        },
                        onClosed: function(instance, toast, closedBy){
                            console.info('Closed | closedBy: ' + closedBy);
                        },
                        iconColor: 'rgb(0, 255, 184)'
                    });
                } else {
                    $('#cat-card').hide();
                    $('#cat-select').show();
                }
            })

        }

        function getCharacter()
        {
            Telegram.WebApp.CloudStorage.getItem('character',function (err,value) {
                if(!err) {
                    var value = Telegram.WebApp.initDataUnsafe.user.first_name+' '+Telegram.WebApp.initDataUnsafe.user.last_name;
                    $('#characterName').text(value);
                }
            })
        }

        function setLastEnterTime()
        {
            Telegram.WebApp.CloudStorage.setItem('lastEnterTime',Date.now());
        }

        function setLastEatTime()
        {
            Telegram.WebApp.CloudStorage.setItem('lastEatTime',Date.now());
        }

        function getEatPercents()
        {
            Telegram.WebApp.CloudStorage.getItem('eat',function (err,value) {
                if(!err) {
                    var progress = value;
                    Telegram.WebApp.CloudStorage.getItem('lastEatTime',function (err,val) {
                        if(!err) {
                            var timediff = Math.ceil(parseInt(Date.now() - val)/1000);
                            // 43200  - 12 часов
                            var percent = progress-Math.round((timediff/43200)*100).toFixed(2);
                            setEatProgress(percent);
                            if(percent < -10) {
                                //dead cat
                                var t = (percent*-1)/10;
                                //alert(t);
                                Telegram.WebApp.CloudStorage.getItem('health',function (err,val) {
                                    if(!err) {
                                        //Telegram.WebApp.CloudStorage.setItem('health',val-t);
                                        iziToast.show({
                                            id: 'notdead-cat',
                                            theme: 'dark',
                                            icon: 'ico-error',
                                            title: 'Упс :( Зверушка изголодалась.',
                                            displayMode: 2,
                                            message: 'У вашего зверя теряется здоровье.',
                                            position: 'topCenter',
                                            transitionIn: 'flipInX',
                                            transitionOut: 'flipOutX',
                                            progressBarColor: 'rgb(0, 255, 184)',
                                            image: 'images/cat-crying-cat.gif',
                                            timeout: 10000,
                                            imageWidth: 70,
                                            layout: 2,
                                            onClosing: function(){
                                                console.info('onClosing');
                                            },
                                            onClosed: function(instance, toast, closedBy){
                                                console.info('Closed | closedBy: ' + closedBy);
                                            },
                                            iconColor: 'rgb(0, 255, 184)'
                                        });
                                        makeCatHealth(val-t);
                                        makeCatEatNull();
                                        // iziToast.show({
                                        //     id: 'empty-bank',
                                        //     theme: 'dark',
                                        //     icon: 'ico-error',
                                        //     title: 'Банк пуск',
                                        //     displayMode: 2,
                                        //     message: 'Ваша зверушка прихватила с собой весь банк.',
                                        //     position: 'topCenter',
                                        //     transitionIn: 'flipInX',
                                        //     transitionOut: 'flipOutX',
                                        //     progressBarColor: 'rgb(0, 255, 184)',
                                        //     image: 'images/coin.png',
                                        //     timeout: 10000,
                                        //     imageWidth: 70,
                                        //     layout: 2,
                                        //     onClosing: function(){
                                        //         console.info('onClosing');
                                        //     },
                                        //     onClosed: function(instance, toast, closedBy){
                                        //         console.info('Closed | closedBy: ' + closedBy);
                                        //     },
                                        //     iconColor: 'rgb(0, 255, 184)'
                                        // });

                                        // iziToast.show({
                                        //     id: 'dead-cat',
                                        //     theme: 'dark',
                                        //     icon: 'ico-error',
                                        //     title: 'Упс :( Зверушка сбежала от вас.',
                                        //     displayMode: 2,
                                        //     message: 'Вы слишком долго не кормили зверька.',
                                        //     position: 'topCenter',
                                        //     transitionIn: 'flipInX',
                                        //     transitionOut: 'flipOutX',
                                        //     progressBarColor: 'rgb(0, 255, 184)',
                                        //     image: 'images/cat-crying-cat.gif',
                                        //     timeout: 10000,
                                        //     imageWidth: 70,
                                        //     layout: 2,
                                        //     onClosing: function(){
                                        //         console.info('onClosing');
                                        //     },
                                        //     onClosed: function(instance, toast, closedBy){
                                        //         console.info('Closed | closedBy: ' + closedBy);
                                        //     },
                                        //     iconColor: 'rgb(0, 255, 184)'
                                        // });
                                    }
                                });

                                //makeCatEatNull();
                            }
                        }
                    })
                }
            })

        }
        function getMatch3ScoreMessage()
        {
            Telegram.WebApp.CloudStorage.getItem('match3-score',function (err,value) {
                if(!err && value > 0) {
                    Telegram.WebApp.CloudStorage.getItem('money',function (err,meneyvalue) {
                        if(!err) {
                            Telegram.WebApp.CloudStorage.setItem('money',parseInt(value)+parseInt(meneyvalue));
                            $('#money-count').text(parseInt(value)+parseInt(meneyvalue));
                            $('#money-count2').text(parseInt(value)+parseInt(meneyvalue));
                        }
                    })
                    iziToast.show({
                            id: 'match3-scoret',
                            theme: 'dark',
                            icon: 'ico-success',
                            title: 'Ура :)',
                            displayMode: 2,
                            message: 'Ваши заработанные монеты в игре 3 в ряд : '+value,
                            position: 'topCenter',
                            transitionIn: 'flipInX',
                            transitionOut: 'flipOutX',
                            progressBarColor: 'rgb(0, 255, 184)',
                            image: 'images/cat-crying-cat.gif',
                            timeout: 4000,
                            imageWidth: 70,
                            layout: 2,
                            onClosing: function(){
                                console.info('onClosing');
                            },
                            onClosed: function(instance, toast, closedBy){
                                Telegram.WebApp.CloudStorage.setItem('match3-score',0);
                                console.info('Closed | closedBy: ' + closedBy);
                            },
                            iconColor: 'rgb(0, 255, 184)'
                        });
                }
            })
        }
        function getMatch3Score()
        {
            Telegram.WebApp.CloudStorage.getItem('match3-score',function (err,value) {
                if(!err) {
                    alert(value)
                } else {
                    alert('empty')
                }
            })
        }
        function getMoney()
        {
            Telegram.WebApp.CloudStorage.getItem('money',function (err,value) {
                if(!err) {
                    $('#money-count').text(value||0);
                    $('#money-count2').text(value||0);
                    if(!value) {
                        $('#money-count').text(0);
                        $('#money-count2').text(0);
                    }
                } else {
                    $('#money-count').text(0);
                    $('#money-count2').text(0);
                }
            })
        }

        function gotoBank() {
            window.location.href = 'bank.html';
        }

        function goToDemo() {
            window.location.href = 'demo.html';
        }

            window.location.href = 'match3.html';

        Telegram.WebApp.onEvent('themeChanged', setThemeClass);

            getCharacter();

            getHealthValue();
            getMatch3ScoreMessage();
            // if(getCharacter()) {

    <title>21 black jack</title>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color, #fff);
            font-family: sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color, #222);
            font-size: 14px;
            margin: 0;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
        }

        body.gray {
            background-color: var(--tg-theme-secondary-bg-color, #efefef);
        }

        a {
            color: var(--tg-theme-link-color, #2678b6);
        }

        .btn {
            font-size: 14px;
            padding: 10px 17px;
        }

        .btn-primary {
            background-color: var(--tg-theme-button-color, #50a8eb);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
        }

        button {
            display: block;
            width: 100%;
            font-size: 14px;
            margin: 15px 0;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            background-color: var(--tg-theme-button-color, #50a8eb);
            color: var(--tg-theme-button-text-color, #ffffff);
            cursor: pointer;
        }

        .main-container {
            padding: 15px;
        }

        .list-header {
            text-transform: uppercase;
            font-size: .92em;
            color: var(--tg-theme-hint-color, #ccc);
            margin: 0 0 10px;
        }

        a.list-group-item,
        button.list-group-item {
            color: var(--tg-theme-text-color, #222);
        }

        .main-container p {
            margin: 0 0 10px;
        }

        .main-container pre,
        .main-container > .btn {
            margin: 0 0 7px;
        }

        .main-container pre + .hint,
        .main-container > .btn + .hint {
            text-align: center;
            margin: 0 0 15px;
        }

        button[disabled] {
            opacity: 0.6;
            cursor: auto;
            pointer-events: none;
        }

        button.close_btn {
            /*position: fixed;*/
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 0;
            margin: 0;
            padding: 16px 20px;
            text-transform: uppercase;
        }

        input[type="text"],
        .input[contenteditable] {
            display: block;
            box-sizing: border-box;
            font-size: 14px;
            width: 100%;
            padding: 12px 20px;
            margin: 15px 0;
            border: 1px solid var(--tg-theme-link-color, #000);
            background-color: var(--tg-theme-bg-color, #ffffff);
            border-radius: 4px;
            color: var(--tg-theme-text-color, #222222);
            text-align: start;
        }

        input[type="text"]::-webkit-input-placeholder {
            color: var(--tg-theme-hint-color, #ccc);
        }

        input[type="text"]::-moz-placeholder {
            color: var(--tg-theme-hint-color, #ccc);
        }

        input[type="text"]:-ms-input-placeholder {
            color: var(--tg-theme-hint-color, #ccc);
        }

        .input[data-placeholder] {
            position: relative;
        }

        .input[data-placeholder]:empty:before {
            position: absolute;
            left: 0;
            right: 0;
            content: attr(data-placeholder);
            color: var(--tg-theme-hint-color, #ccc);
            padding: 0 20px;
            font-weight: normal;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }

        section {
            padding: 15px;
            text-align: center;
            background-color: var(--bg-color, #ffffff);
        }

        section#top_sect {
            background-color: var(--tg-theme-bg-color, #ffffff);
        }

        section#top_sect.second {
            background-color: var(--tg-theme-secondary-bg-color, #efefef);
        }

        section .sect_row {
            margin: 10px 0;
        }

        section + section {
            padding: 0 15px 65px;
        }

        p {
            margin: 40px 0 15px;
        }

        ul {
            text-align: left;
        }

        li {
            color: var(--tg-theme-hint-color, #a8a8a8);
        }

        textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 7px;
        }

        pre {
            background: rgba(0, 0, 0, .07);
            color: var(--tg-theme-text-color, #222);
            font-size: 12px;
            border: none;
            border-radius: 4px;
            padding: 8px;
            margin: 7px 0;
            word-break: break-word;
            white-space: pre-wrap;
            text-align: left;
        }

        .dark pre {
            background: rgba(255, 255, 255, .15);
        }

        .chat_img {
            width: 30px;
            border-radius: 15px;
            margin-right: 10px;
        }

        .columns {
            display: flex;
        }

        .columns > * {
            flex-grow: 1;
        }

        .hint {
            font-size: .8em;
            color: var(--tg-theme-hint-color, #a8a8a8);
        }

        .ok {
            color: green;
        }

        .err {
            color: red;
        }

        .status_need {
            display: none;
        }

        #fixed_wrap {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            transform: translateY(100vh);
        }

        .viewport-container {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            height: var(--tg-viewport-stable-height, 100vh);
            transition: height .2s ease;
        }

        .viewport-container .main-container {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .viewport-container .main-container button {
            width: auto;
        }

        .viewport-border,
        .viewport-stable_border {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            height: var(--tg-viewport-height, 100vh);
            pointer-events: none;
        }

        .viewport-stable_border {
            height: var(--tg-viewport-stable-height, 100vh);
        }

        .viewport-border:before,
        .viewport-stable_border:before {
            content: attr(text);
            display: inline-block;
            position: absolute;
            background: gray;
            right: 0;
            top: 0;
            font-size: 7px;
            padding: 2px 4px;
            vertical-align: top;
        }

        .viewport-stable_border:before {
            background: green;
            left: 0;
            right: auto;
        }

        .viewport-border:after,
        .viewport-stable_border:after {
            content: '';
            display: block;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            border: 2px dashed gray;
        }

        .viewport-stable_border:after {
            border-color: green;
        }

        small {
            font-size: 12px;
        }
        .small {
            font-size: 12px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }
        .table td {
            padding: 2px;
        }
        .table-bordered {
            border: 1px solid var(--tg-theme-hint-color, #ccc);
        }
        .table-bordered th, .table-bordered td {
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            padding: 4px;
        }
        .table.small button {
            padding: 3px 6px;
            font-size: 12px;
            margin: 4px 0;
        }
        .table.small input {
            padding: 3px 6px;
            font-size: 12px;
            margin: 4px 0;
        }
    </style>
</head>
